{% extends "base.html" %}

{% block content %}
  <h1>세일 목록</h1>
  <a href={% url 'Sales:Create' %}>신규생성</a>

  {% for sale in key %}
  <div class="sales">
    <a href={% url 'Sales:Detail' sale.pk %}
      >{{ sale.first_name }} {{sale.last_name}} &nbsp (Age : {{ sale.age}})</a
    >
    <br />
  </div>
  {% endfor %}
{% endblock content %}
