{% extends 'base.html' %}


{% block content %}
  <p>
    {{ sales.last_name }} {{ sales.first_name }} 님의 수정할 정보을 입력해주세요
  </p>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">수정</button>
    <a href={% url "Sales:Detail" sales.pk %}> 상세 페이지으로 돌아가기 </a>
  </form>
{% endblock content %}
